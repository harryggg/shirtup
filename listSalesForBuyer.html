<html>

	<body>
<table border='1'>
	<tr>
		<th>name</th>
		<th>supplier</th>
		<th>image</th>
		<th>price</th>
		<th>buy buy buy!</th>
	<tr>
	{% for sale in sales %}
		<tr>
			<th>{{sale.name}}</th>
			<th><form action="/checkMeasurement" method="get">
					<input type="hidden" name="key" value="{{sale.key()}}" >
					<input type="submit" value="view details">
				</form></th>
			<th><form action="/checkSaleImage" method="post">
					<input type="hidden" name="key" value="{{sale.key()}}" >
					<input type="submit" value="view image">
				</form>
			</th>
			<th>{{sale.price}}</th>
			<th><form action="/buyShirt" method="get">
				<input type="hidden" name="key" value="{{sale.key()}}">
				<input type="submit" value="buy buy buy">
				</form>
			</th>
			
	{% endfor %}
</table>
<a href="/main">Back</a>
</body>
</html>
