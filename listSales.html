<html>

	<body>
<table border='1'>
	<tr>
		<th>name</th>
		<th>supplier</th>
		<th>image</th>
		<th>price</th>
		<th>buyer list</th>
		<th>stop selling!</th>
	<tr>
	{% for sale in sales %}
		<tr>
			<th>{{sale.name}}</th>
			<th><form action="/checkMeasurement" method="get">
					<input type="hidden" name="key" value="{{sale.key()}}" >
					<input type="submit" value="view details">
				</form></th>
			<th><form action="/checkSaleImage" method="post">
					<input type="hidden" name="key" value="{{sale.key()}}" >
					<input type="submit" value="view image">
				</form>
			</th>
			<th>{{sale.price}}</th>
			<th><form action="/checkBuyers" method="post">
					<input type="hidden" name="key" value="{{sale.key()}}" >
					<input type="submit" value="buyer list">
				</form></th>
			<th>stop selling</th>
		</tr>
	{% endfor %}
</table>
<a href="/addSalePage">start a new sale</a>
<a href="/main">Back</a>
</body>
</html>
